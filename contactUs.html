    import {getDatabase, ref, get, set, child, update, remove}
    from "https://www.gstatic.com/firebasejs/9.18.0/firebase-database.js";

    const db = getDatabase();
        var sendB = document.getElementById('sendB');
    sendB.addEventListener('click',function(){
      var name = document.getElementById('name');
      var subject = document.getElementById('subject');
      var message = document.getElementById('message');
      var addMassege = document.getElementById('addMassege');

      if(subject.value != "" && message.value != "" ){
        var today = new Date();
      var messageDate = today.getDate()+"_"+today.getMonth()+"_"+today.getFullYear()+"|"+today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
      update(ref(db, "suggestions/"+messageDate),{
          name: name.value,
          subject: subject.value,
          message: message.value
            })
            .then(()=>{
              addMassege.style.color = "green";
              addMassege.innerHTML = "شكراً لك تم إضافة اقتراحك بنجاح";
            })
            .catch((error)=>{
              addMassege.style.color = "red";
              addMassege.innerHTML = "لم يتم إرسال إقتراحك،رجاءً حاول مرة أخرى"
            });
      }else{
        addMassege.style.color = "red";
